    // ES6中通过class创建类
    class Person {
      // 构造方法
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      // 定义方法
      running() {
        console.log(this);
        console.log(this.name, this.age, 'running');
      }
    }

    const person = new Person('Jason', 18)
    console.log(person.name, person.age);
    person.running()

    // this绑定题目
    let func = person.running
    // func()

    var obj = {
      name: 'bobo',
      age: 12
    }
    // func.call(obj)

    // 重新给func赋值
    func = func.bind(obj)
    func()
