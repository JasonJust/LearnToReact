<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        // 是否是一个纯函数：是纯函数（相同的输入会产生相同的输出，永远是返回值相加没有副作用）
        function sum (num1, num2) {
            return num1 + num2
        }
        sum(20, 30)
        sum(20, 30)
        sum(20, 30)
        sum(20, 30)
        sum(20, 30)

        // add函数是否是一个纯韩式：不是纯函数（相同的输入没有产生相同的输入）
        let foo = 12
        function add (num) {
            return foor + num
        }
        add(5) // 17
        foo = 10
        add(5) // 15

        //能否将上面的函数改写成一个函数
        // add2就是纯函数（bar是常量，不会被赋予新的值）
        const bar = 10
        function add2 (num) {
            return bar + num
        }

        // add3是一个纯函数吗？（不是，因为不确定能产生相同的输出）
        const obj = {
            count: 5
        }
        // obj.count = 10
        function add3 (num) {
            return obj.count + num
        }

        // logInfo是否是一个纯函数？（不是，产生了副作用->修改了infi.name）
        function logInfo(info) {
            info.name = 'Just'
            return info.name + info.age
        }

        const info = {
            name: 'Jason',
            age: 18
        }
        logInfo(info)
    </script>
</body>
</html>
