<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <div id="app"></div>

  <script type="text/babel">
    function getImgSize (imgUrl, size) {
      return imgUrl + `?param=${size}x${size}`
    }
    class App extends React.Component {
      constructor (props) {
        super(props);

        this.state = {
          title: '标题',
          imgUrl: 'http://p1.music.126.net/iHbKrvHFfHb1y3Osu9EnPQ==/109951166726930602.jpg',
          link: 'http://www.baidu.com',
          active: false
        }
      }

      render () {
        const {title, imgUrl, link, active} = this.state
        return (
          <div>
            {/*1、绑定普通属性*/}
            <h2 title={title}>{title}</h2>
            <img src={getImgSize(imgUrl, 100)} alt="暂无图片"/>
            <a href={link} target='_blank'>百度一下</a>

            {/*2、绑定class*/}
            <div className="title">这里是元素</div>
            <div className={"title " + (active ? 'active' : '')}>这里也是元素</div>
            <label htmlFor=""></label>

            {/*3、绑定style（内联样式）*/}
            <div style={{color: 'orange', background: 'gray', fontSize: '24px'}}>我是div绑定style属性</div>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById("app"))
  </script>
  
</body>
</html>
