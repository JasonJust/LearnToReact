<!DOCTYPE html>

<body>
  
  <script>
    /**
     * 面向对象三大特征：封装、继承、多态
     *继承：1、减少重复的代码 2、多态的前提（鸭子类型）
     */

     class Person {
       constructor(name, age) {
         this.name = name
         this.age = age
       }

       running() {
         console.log('running');
       }
     }

    //  class Student {
    //    constructor(name, age, number) {
    //      this.name = name
    //      this.age = age
    //      this.number = number
    //    }
    //  }

    //  class Teacher {
    //    constructor(name, age, title) {
    //      this.name = name
    //      this.age = age
    //      this.title = title
    //    }
    //  }

    // 继承父类
     class Student extends Person {
       constructor(name, age, number) {
         super(name, age)
         this.number = number
       }
     }

     class Teacher extends Person {
       constructor(name, age, title) {
         // 子类必须初始化父类对象
         super(name, age)
         this.title = title
       }
     }

     const stu = new Student('Jason', 12, 113)
     console.log(stu.name, stu.age, stu.number);
     stu.running()

     const tea = new Teacher('Just', 18, '教师')
     console.log(tea.name, tea.age, tea.title);
     tea.running()
  </script>
</body>
</html>
